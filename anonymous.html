<html>
    <body>
        <h1>demo:anonymous function</h1>
        <script>
        var showMessage=function()
        {
            alert("hello world!");
        };
        showMessage();
        var sayHello=function(firstName)
        {
            alert("hello"+firstName);
        };
        showMessage();
        sayHello("bill");
        </script>
    </body>
</html>
